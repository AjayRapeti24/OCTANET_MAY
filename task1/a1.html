<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectIn Landing Page</title>
    <link rel="stylesheet" href="a2.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ConnectIn</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="intro">
                <h2>Welcome to your professional community</h2>
                <p>Join ConnectIn now - it's free!</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Join now</button>
                </form>
                <p>Already on ConnectIn? <a href="#">Sign in</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ConnectIn Corporation</p>
        </div>
    </footer>
</body>
</html>
